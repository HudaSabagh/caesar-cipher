<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1>Caesar Cipher</h1>

    <div class="mb-3">
        <label for="shift-select">Shift</label>
        <select id="shift-select"></select>
    </div>

    <form id="form">
        <div class="mb-3">
            <label for="message">Message</label>
            <textarea id="message" class="form-control">lorem ipsum dolor</textarea>
        </div>

        <button type="submit">Encode</button>
    </form>

    <div class="mt-4">
        <code id="output"></code>
    </div>

    <hr>

    <form id="form-decode">
        <div class="mb-3">
            <label for="encrypted">Encrypted message</label>
            <textarea id="encrypted" class="form-control"></textarea>
        </div>

        <button type="submit">Encode</button>
    </form>

    <div class="mt-4">
        <code id="output-cleartext"></code>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
